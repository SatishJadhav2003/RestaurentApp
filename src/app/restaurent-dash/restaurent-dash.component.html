<!-- Navbar Start -->

<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurent Record App</h2>
    <div class="d-flex">
      <button
        (click)="clickAddResto()"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Restaurent
      </button>&nbsp;
      <button class="btn btn-danger" routerLink="/login">Log Out</button>
    </div>
  </div>
</nav>

<!-- Navbar Ended -->

<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
    <p class="col-md-8 fs-4">You can save your records using Angular</p>
  </div>
</div>
<!-- Jumbotron Ended-->

<!-- Table Start -->

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurent Id</th>
      <th scope="col">Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.service }}</td>
      <td>
        <!-- nbsp is used for space -->
        <button
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEdit(data)"
        >
          Edit</button
        >&nbsp;
        <button (click)="deleteData(data)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Table Ended -->

<!-- Modal -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Restaurent Record Form
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurent Name"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              placeholder="abc123@gmail.com"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              placeholder="1234567890"
              id="exampleInputEmail1"
              formControlName="mobile"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nashik"
              id="exampleInputEmail1"
              formControlName="address"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Service</label>
            <input
              type="text"
              class="form-control"
              placeholder="coffee"
              id="exampleInputEmail1"
              formControlName="service"
              aria-describedby="emailHelp"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          *ngIf="onAddMethod"
          data-bs-dismiss="modal"
          type="button"
          class="btn btn-primary"
          (click)="addRestaurent()"
        >
          Add Details
        </button>
        <button
          *ngIf="onUpdateMethod"
          data-bs-dismiss="modal"
          type="button"
          class="btn btn-primary"
          (click)="updateRestaurent()"
        >
          Update Details
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal ended -->
